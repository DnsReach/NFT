<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="main">
            <div>
                <img
                    style="
                        width: 80%;
                        display: block;
                        margin: auto;
                        margin-top: 10px;
                    "
                    src="card/images/image-equilibrium.jpg"
                />
            </div>
            <div style="margin-left: 30px">
                <p style="color: #1beff0">Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div id="div">
                <span style="position: relative; right: 30px">
                    <img src="card/images/icon-ethereum.svg" />
                    <label>0.041 ETH</label>
                </span>
                <span style="position: relative; left: 30px">
                    <img
                        style="position: relative; top: 2px"
                        src="card/images/icon-clock.svg"
                    />
                    <label>3 days left</label>
                </span>
            </div>
            -------------------------------------------------------------
            <section id="section">
                <img
                    style="
                        border-color: red;
                        border-style: solid;
                        border-radius: 150%;
                        position: relative;
                        right: 10px;
                        bottom: 2px;
                    "
                    ;
                    width="8%"
                    height="8%"
                    src="card/images/image-avatar.png"
                />
                <label
                    >Creation of
                    <a
                        style="color: #1beff0; text-decoration: none"
                        href="https://github.com/DnsReach"
                    >
                        DnsReach</a
                    ></label
                >
            </section>
        </main>
    </body>
</html>
